{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h3>{{ message }}</h3>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Зарегистрироваться">
</form>

<p>
    Уже есть аккаунт, войдите здесь<br>
    <a href="{% url 'login_view' %}">Войти</a>
</p>
{% endblock %}
